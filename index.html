<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="login-view" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Teacher Login</div>
                    <div class="card-body">
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                            <p id="login-error" class="text-danger mt-2"></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="dashboard-view" class="d-none">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Teacher Dashboard</span>
                <button id="logout-button" class="btn btn-outline-light">Logout</button>
            </div>
        </nav>

        <div class="d-flex">
            <div id="sidebar" class="bg-light border-end p-3">
                <h5>Classes</h5>
                <ul class="nav nav-pills flex-column mb-auto">
                    <!-- Class names will be dynamically inserted or hardcoded -->
                </ul>
            </div>

            <div id="main-content" class="container-fluid p-4">
                <h2 id="current-class-title">Select a Class</h2>
                <hr>
      
                <div id="add-assignment-options" class="mb-3" style="display:none;">
                    <button id="show-single-project-form-btn" class="btn btn-primary me-2">
                        <i class="fas fa-file-alt"></i> Add Single-Project Assignment
                    </button>
                    <button id="show-multiproject-form-btn" class="btn btn-info"> <!-- Changed color -->
                        <i class="fas fa-layer-group"></i> Add Multi-Project Assignment
                    </button>
                </div>

                <div id="single-project-form-container" class="card mb-4" style="display:none;">
                    <div class="card-body">
                        <h5 id="single-project-form-title">Add New Assignment/Exam</h5>
                        <form id="single-project-form">
                            <input type="hidden" id="assignment-id">
                            <div class="mb-3">
                                <label for="single-project-form-title" class="form-label">Title (Mandatory)</label>
                                <input type="text" class="form-control" id="assignment-title" required>
                            </div>
                            <div class="mb-3">
                                <label for="single-project-form-subtitle" class="form-label">Subtitle</label>
                                <input type="text" class="form-control" id="assignment-subtitle">
                            </div>
                            <div class="mb-3">
                                <label for="single-project-form-description" class="form-label">Description</label>
                                <textarea class="form-control" id="assignment-description" rows="3"></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="single-project-form-deadline" class="form-label">Deadline</label>
                                <input type="datetime-local" class="form-control" id="assignment-deadline">
                            </div>

                            <h6>Links</h6>
                            <div id="links-container">
                                <!-- Link fields will be added here -->
                            </div>
                            <button type="button" id="add-link-btn" class="btn btn-secondary btn-sm mt-2">
                                <i class="fas fa-plus"></i> Add Link
                            </button>

                            <hr>
                            <button type="submit" class="btn btn-primary">Save Assignment</button>
                            <button type="button" id="cancel-single-project-form-btn" class="btn btn-light">Cancel</button>
                        </form>
                    </div>
                </div>

                <div id="multiproject-form-container" class="card mb-4" style="display:none;">
                    <div class="card-body">
                        <h5 id="multiproject-form-title-text"><i class="fas fa-layer-group text-info"></i> Add New Multi-Project Assignment</h5>
                        <form id="multiproject-form">
                            <input type="hidden" id="multiproject-assignment-id"> <!-- For editing -->
                            <div class="mb-3">
                                <label for="multiproject-global-title" class="form-label">Overall Assignment Title (Mandatory)</label>
                                <input type="text" class="form-control" id="multiproject-global-title" required>
                            </div>

                            <h6>Projects:</h6>
                            <div class="d-flex align-items-center mb-2">
                                <ul class="nav nav-tabs flex-grow-1" id="project-tabs-list" role="tablist">
                                    <!-- Project tabs will be added here by JS -->
                                </ul>
                                <button type="button" id="add-project-tab-btn" class="btn btn-outline-success btn-sm ms-2 flex-shrink-0">
                                    <i class="fas fa-plus"></i> Add Project
                                </button>
                            </div>
                            <div class="tab-content" id="project-tabs-content">
                                <!-- Project tab panes will be added here by JS -->
                            </div>
                            <hr class="mt-3">
                            <button type="submit" class="btn btn-primary">Save Multi-Project Assignment</button>
                            <button type="button" id="cancel-multiproject-form-btn" class="btn btn-light">Cancel</button>
                        </form>
                    </div>
                </div>

                <div id="assignments-list">
                    <!-- Assignments will be listed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="student-sites/js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
